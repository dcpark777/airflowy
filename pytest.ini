[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    dag: DAG-related tests
filterwarnings =
    # Suppress deprecation warnings from third-party dependencies
    # These warnings are from Airflow's dependencies (apispec, flask, marshmallow, etc.)
    # and will be resolved when those libraries are updated upstream.
    # Since these are all from third-party code and not our own, we suppress them all.
    ignore::DeprecationWarning

